<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hebrew</title>
  <!-- Link to the manifest for PWA -->
  <link rel="manifest" href="manifest.json" />
  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Optionally include Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Hebrew</h1>
  </header>

  <!-- Database Management Dropdown -->
  <nav id="dbMenu" class="dropdown">
    <button class="dropbtn">Database Management</button>
    <div class="dropdown-content">
      <!-- File load -->
      <label for="fileInput" class="button">Load .dcp Files</label>
      <input type="file" id="fileInput" accept=".dcp" multiple style="display:none;" />
      <!-- List selector (populated dynamically) -->
      <select id="listSelector">
        <option value="">-- Choose a List --</option>
      </select>
      <!-- Delete database button -->
      <button id="deleteDbBtn" class="button">Delete Database</button>
      <!-- Export / Import -->
      <button id="exportDbBtn" class="button">Export Database</button>
      <label for="importDbInput" class="button">Import Database</label>
      <input type="file" id="importDbInput" accept=".json" style="display:none;" />
    </div>
  </nav>

  <!-- Statistics Dropdown -->
  <nav id="statsMenu" class="dropdown">
    <button class="dropbtn">Statistics</button>
    <div class="dropdown-content">
      <button id="listStatsBtn" class="button">Show List Statistics</button>
      <button id="histogramBtn" class="button">Show Ratio Histogram</button>
      <div class="graph-container">
        <canvas id="histogramChart"></canvas>
      </div>
      <button id="dailyProgressGraphBtn" class="button">Daily Progress Graph</button>
      <div class="graph-container">
        <canvas id="dailyProgressChart"></canvas>
      </div>
      <button id="dailyProgressTableBtn" class="button">Daily Progress Table</button>
      <div id="dailyProgressTable"></div>
      <!-- Show overall word count -->
      <div id="wordCountDisplay"></div>
    </div>
  </nav>

  <!-- Main Flashcard Interface -->
  <main>
    <!-- Mode Selection -->
    <div id="modeSelector" class="centered">
      <label>
        <input type="radio" name="mode" value="eng2heb" checked>
        English → Hebrew
      </label>
      <label>
        <input type="radio" name="mode" value="heb2eng">
        Hebrew → English
      </label>
    </div>

    <!-- Flashcard test area -->
    <section id="flashcardSection" class="centered">
      <div id="testInfo">Words in test: <span id="wordsInTestCount">0</span></div>
      <div id="questionDisplay" class="question"></div>
      <!-- The answer input and check button -->
      <div id="answerArea">
        <!-- Correct answer will be displayed here after check -->
        <div id="correctAnswer" class="correct-answer"></div>
        <input type="text" id="answerInput" placeholder="Type your answer here" autocomplete="off" />
        <button id="checkBtn" class="button">Check</button>
      </div>
      <button id="nextWordBtn" class="button">Next Word</button>
      <!-- Indicators for answered words -->
      <div id="indicatorArea" class="indicator-area"></div>
    </section>

    <!-- Button to load 20 least known words -->
    <section class="centered">
      <button id="leastKnownBtn" class="button">Load 20 Least Known Words</button>
    </section>
  </main>

  <!-- Service worker registration and app JS -->
  <script src="app.js"></script>
</body>
</html>
