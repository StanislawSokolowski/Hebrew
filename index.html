<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hebrew</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e1e">
  <!-- Using Roboto for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Hebrew</h1>
    
    <!-- Mode Selector -->
    <div class="mode-controls">
      <label for="modeSelect">Select Mode:</label>
      <select id="modeSelect">
        <option value="engToHeb" selected>English to Hebrew</option>
        <option value="hebToEng">Hebrew to English</option>
      </select>
    </div>
    
    <!-- Database Controls -->
    <div class="db-controls">
      <div class="controls">
        <!-- Custom styled file input -->
        <label for="fileInput" class="custom-file-label">Select .dcp File(s)</label>
        <input type="file" id="fileInput" accept=".dcp" multiple>
        <button id="uploadFileButton">Load File(s) to Database</button>
      </div>
      <div class="controls">
        <label for="dbListSelect">Choose a List:</label>
        <select id="dbListSelect"></select>
        <button id="loadListButton">Load List</button>
        <button id="deleteListButton">Delete List</button>
      </div>
      <div class="controls">
        <button id="leastKnownButton">Check 20 Least Known Words</button>
        <button id="statsButton">Show Word Statistics</button>
      </div>
      <div class="controls">
        <button id="wordGraphButton">Show Word Ratio Graph</button>
        <button id="progressGraphButton">Show Progress Graph</button>
        <button id="progressTableButton">Show Progress Table</button>
      </div>
    </div>
    
    <!-- Flashcard and Side Panel -->
    <div class="flashcard-container">
      <div class="flashcard">
        <div id="question" class="question">Your question will appear here.</div>
        <div id="correctAnswer" class="correct-answer"></div>
        <input type="text" id="answer" placeholder="Type your answer">
        <div class="buttons">
          <button id="checkButton">Check</button>
          <button id="nextButton">Next Word</button>
        </div>
        <div id="feedback" class="feedback"></div>
      </div>
      <div id="sidePanel" class="side-panel"></div>
    </div>
  </div>
  
  <!-- Modals -->
  <!-- Word Statistics Table Modal -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <span id="closeStatsModal" class="close">&times;</span>
      <h2>Word Statistics</h2>
      <div class="table-container">
        <table id="statsTable">
          <thead>
            <tr>
              <th>Word</th>
              <th>Correct</th>
              <th>Incorrect</th>
              <th>Ratio</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Word Ratio Graph Modal (Histogram) -->
  <div id="graphModal" class="modal">
    <div class="modal-content">
      <span id="closeGraphModal" class="close">&times;</span>
      <h2>Word Ratio Histogram</h2>
      <canvas id="wordGraphCanvas"></canvas>
    </div>
  </div>
  
  <!-- Daily Progress Graph Modal -->
  <div id="progressModal" class="modal">
    <div class="modal-content">
      <span id="closeProgressModal" class="close">&times;</span>
      <h2>Daily Progress Graph</h2>
      <canvas id="progressGraphCanvas"></canvas>
    </div>
  </div>
  
  <!-- Daily Progress Table Modal -->
  <div id="progressTableModal" class="modal">
    <div class="modal-content">
      <span id="closeProgressTableModal" class="close">&times;</span>
      <h2>Daily Progress Table</h2>
      <div class="table-container">
        <table id="progressTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Words Learned</th>
              <th>Tests Done</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
