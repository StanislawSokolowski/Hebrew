<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hebrew</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e1e">
  <!-- Include Google Fonts for a nicer English font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Hebrew</h1>
    
    <!-- Mode selector and file uploader -->
    <div class="controls">
      <label for="modeSelect">Select Mode:</label>
      <select id="modeSelect">
        <option value="engToHeb">English to Hebrew</option>
        <option value="hebToEng">Hebrew to English</option>
      </select>
    </div>
    <div class="controls">
      <label for="fileInput">Upload .dcp File:</label>
      <input type="file" id="fileInput" accept=".dcp">
    </div>
    <div class="controls">
      <button id="loadSavedButton">Load Saved Data</button>
      <button id="clearSavedButton">Clear Saved Data</button>
    </div>
    
    <!-- Flashcard display -->
    <div class="flashcard">
      <div id="question" class="question">Your question will appear here.</div>
      <input type="text" id="answer" placeholder="Type your answer">
      <div class="buttons">
        <button id="checkButton">Check</button>
        <button id="nextButton">Next Word</button>
      </div>
      <div id="feedback" class="feedback"></div>
      <!-- This div will show the correct (canonical) answer -->
      <div id="correctAnswer" class="correct-answer"></div>
    </div>
  </div>
  
  <!-- Main application script -->
  <script src="app.js"></script>
  <!-- Service Worker registration for offline/PWA support -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
