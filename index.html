<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hebrew Flashcards</title>
  <!-- Link to the PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Link to the favicon using your 192px icon -->
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Hebrew</h1>
  </header>

  <main>
    <!-- Database Management Section -->
    <section id="db-management">
      <h2>Database Management</h2>
      <div class="dropdown">
        <button class="dropbtn">Manage Database</button>
        <div class="dropdown-content">
          <div>
            <!-- Custom file input for .dcp files wrapped inside the label -->
            <label class="file-input-button">
              Choose Files
              <input type="file" id="file-input" multiple accept=".dcp" style="width: 0; height: 0; opacity: 0;" />
            </label>
            <button id="load-files-btn">Load Selected Files</button>
          </div>
          <hr />
          <div>
            <label for="list-select">Choose List:</label>
            <select id="list-select">
              <option value="">--Select List--</option>
            </select>
            <button id="delete-list-btn">Delete List</button>
          </div>
          <hr />
          <div>
            <button id="export-db-btn">Export Database</button>
            <!-- Custom file input for JSON import wrapped inside the label -->
            <label class="file-input-button">
              Choose Import File
              <input type="file" id="import-db-input" accept=".json" style="width: 0; height: 0; opacity: 0;" />
            </label>
            <button id="import-db-btn">Import Database</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Statistics Section -->
    <section id="statistics">
      <h2>Statistics</h2>
      <div class="dropdown">
        <button class="dropbtn">Statistics Options</button>
        <div class="dropdown-content">
          <button id="show-db-stats-btn">Show Database Stats</button>
          <button id="show-list-stats-btn">Show List Statistics</button>
          <button id="show-histogram-btn">Show Ratio Histogram</button>
          <button id="show-daily-progress-graph-btn">Show Daily Progress Graph</button>
          <button id="show-daily-progress-table-btn">Show Daily Progress Table</button>
        </div>
      </div>
      <div id="stats-display"></div>
    </section>

    <!-- Flashcard Practice Section -->
    <section id="practice">
      <h2>Practice Mode</h2>
      <div id="mode-selection">
        <label>Select Mode:</label>
        <select id="mode-select">
          <option value="en-to-he">English to Hebrew</option>
          <option value="he-to-en">Hebrew to English</option>
        </select>
      </div>
      <div id="flashcard">
        <div id="question-display" class="flashcard-question">
          Press "Next Word" to begin
        </div>
        <div id="correct-answer-display" class="flashcard-answer"></div>
        <input type="text" id="answer-input" placeholder="Type your answer here" />
        <div class="flashcard-buttons">
          <button id="check-answer-btn">Check</button>
          <button id="next-word-btn">Next Word</button>
        </div>
        <!-- Feedback indicators (populated when a session is initialized) -->
        <div id="feedback-indicators" class="indicators"></div>
      </div>
      <!-- Display the number of words in the test -->
      <p id="test-info"></p>
      <button id="load-least-known-btn">Load 20 Least Known Words</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hebrew Flashcards</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
