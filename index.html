<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hebrew</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e1e">
  <!-- Using Roboto for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Hebrew</h1>
    
    <!-- Mode Selector -->
    <div class="mode-controls">
      <label for="modeSelect">Select Mode:</label>
      <select id="modeSelect">
        <option value="engToHeb" selected>English to Hebrew</option>
        <option value="hebToEng">Hebrew to English</option>
      </select>
    </div>
    
    <!-- Database Controls -->
    <div class="db-controls">
      <div class="controls">
        <!-- Custom styled file input -->
        <label for="fileInput" class="custom-file-label">Select .dcp File(s)</label>
        <!-- Note the "multiple" attribute -->
        <input type="file" id="fileInput" accept=".dcp" multiple>
        <button id="uploadFileButton">Load File(s) to Database</button>
      </div>
      <div class="controls">
        <label for="dbListSelect">Choose a List:</label>
        <select id="dbListSelect"></select>
        <button id="loadListButton">Load List</button>
        <button id="deleteListButton">Delete List</button>
      </div>
      <div class="controls">
        <button id="leastKnownButton">Check 20 Least Known Words</button>
        <button id="statsButton">Display Statistics</button>
      </div>
    </div>
    
    <!-- Flashcard and Side Panel (vertical layout) -->
    <div class="flashcard-container">
      <div class="flashcard">
        <div id="question" class="question">Your question will appear here.</div>
        <!-- Correct answer will be shown here (with large nikkud form) -->
        <div id="correctAnswer" class="correct-answer"></div>
        <input type="text" id="answer" placeholder="Type your answer">
        <div class="buttons">
          <button id="checkButton">Check</button>
          <button id="nextButton">Next Word</button>
        </div>
        <div id="feedback" class="feedback"></div>
      </div>
      <!-- Side Panel: vertical indicator layout -->
      <div id="sidePanel" class="side-panel">
        <!-- Indicators will be inserted here -->
      </div>
    </div>
  </div>
  
  <!-- Statistics Modal -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Word Statistics</h2>
      <table id="statsTable">
        <thead>
          <tr>
            <th>Word</th>
            <th>Correct</th>
            <th>Incorrect</th>
            <th>Ratio</th>
          </tr>
        </thead>
        <tbody>
          <!-- Stats rows will be added here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="app.js"></script>
  <script>
    // Register service worker for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
    }
  </script>
</body>
</html>
